<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .col{
            height: 950px;
            width: auto;
        }        
        h1{
            background-color: orangered;
            display: flex;
            justify-content: center;
            border: 3px solid ;
            width: 18%;
            text-align: center;
            font-size: 40px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 30px;
            margin-top: 50px;
            cursor: pointer;
        }
        .h1:hover{
            background-color: black;
            color: azure;
        }
        .box{
            background-color: orangered;
            border: 3px solid ;
            margin: 7px;
            width: 80px; 
            height: 80px; 
            padding: 2px; 
            cursor: pointer;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box:hover{
            background-color: black;
            color: azure;
        }
        .b{
            margin-top: 5%;
            display: grid;
            grid-template-columns: repeat(3,auto);
            justify-content: center;
        }
        .button{
            margin-top: 3%;
            padding-bottom: 90px;
            background-color: orangered;
            cursor: pointer;
            font-size: 22px;
            height: 80px;
            width: 200px;
            border: 5px ;
            border-radius: 20PX;
            font-family: 'Times New Roman';
        }        
        .button:active{
            background-color: black;
            color: azure;
        }
        .cen
        {
            display: flex;
            justify-content: center;
        }
        #status {
            text-align: center;
            margin-top: 50px;
            font-size: 40px;
        }
    </style>
</head>
<body class="col" style="background: linear-gradient(25deg, rgb(255, 0, 0),orange,rgb(255, 123, 0) );">
    <h1 class="h1">Tic-Tac-Toe</h1>
    <div class="b">
        <div class="box" onclick="game(0)"></div><div class="box" onclick="game(1)"></div><div class="box" onclick="game(2)"></div><div class="box" onclick="game(3)"></div><div class="box" onclick="game(4)"></div><div class="box" onclick="game(5)"></div><div class="box" onclick="game(6)"></div><div class="box" onclick="game(7)"></div><div class="box" onclick="game(8)"></div>
    </div>
    <div id="status"></div>
    <div class="cen"><button class="button" id="resetBtn"><h2>Reset Game</h2></button></div>
    <script>
        var currentPlayer = 'X';
        var board = ['', '', '', '', '', '', '', '', ''];
        var gameEnded = false;
        function game(index) {
            if (!gameEnded && !board[index]) {
                board[index] = currentPlayer;
                document.querySelectorAll('.box')[index].textContent = currentPlayer;
                checkWin();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
        function checkWin() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]            
            ];
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById('status').textContent = currentPlayer + ' Wins';
                    gameEnded = true;
                    return;
                }
            }
            if (!board.includes('')) {
                document.getElementById('status').textContent = ' Draw';
                gameEnded = true;
            }
        }
        function resetGame() {
            var boxes = document.querySelectorAll('.box');
            boxes.forEach(function(box) {
                box.textContent = '';
            });
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            gameEnded = false;
            document.getElementById('status').textContent = '';
        }
        document.getElementById("resetBtn").addEventListener("click", resetGame);
    </script>
</body>
</html>
